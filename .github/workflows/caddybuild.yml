  workflow_dispatch:
    inputs:
      custom_version:
        description: "æŒ‡å®šCaddyç‰ˆæœ¬ (e.g. '2.7.5')"
        required: false

env:
  PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ æ£€å‡ºä»£ç  | Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ å‡†å¤‡ç¯å¢ƒ | Prepare Environment
        id: prep
        run: |
          # è‡ªåŠ¨è·å–æœ€æ–°ç‰ˆæœ¬æˆ–ä½¿ç”¨æ‰‹åŠ¨è¾“å…¥
          if [ -n "${{ github.event.inputs.custom_version }}" ]; then
            VERSION=${{ github.event.inputs.custom_version }}
          else
            VERSION=$(curl -s "https://api.github.com/repos/caddyserver/caddy/releases/latest" | jq -r '.tag_name' | sed 's/v//')
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "base_image=caddy:${VERSION}" >> $GITHUB_OUTPUT

      - name: ğŸ› ï¸ é…ç½® Docker Buildx | Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” ç™»å½• Docker Hub | Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸš€ æ„å»ºå¹¶æ¨é€é•œåƒ | Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./mak/Dockerfile.caddy
          platforms: ${{ env.PLATFORMS }}
          push: true
          build-args: |
            CADDY_VERSION=${{ steps.prep.outputs.version }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/caddy:${{ steps.prep.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/caddy:alpine
            ${{ secrets.DOCKERHUB_USERNAME }}/caddy:latest
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: âœ… å®Œæˆå¹¶è¾“å‡ºä¿¡æ¯ | Complete and Print Info
        run: |
          echo "Caddy é•œåƒå·²æ„å»ºå¹¶æ¨é€, ç‰ˆæœ¬: ${{ steps.prep.outputs.version }}"
