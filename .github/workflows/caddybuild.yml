name: å¤šæž¶æž„ Caddy æž„å»º | Multiarch Caddy Build

on:
  schedule:
    - cron: '0 0 * * *' # æ¯æ—¥è‡ªåŠ¨åŒæ­¥
  workflow_dispatch:
    inputs:
      custom_version:
        description: "æŒ‡å®šCaddyç‰ˆæœ¬ (e.g. '2.7.5')"
        required: false

env:
  PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7

jobs:
  caddybuild:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ æ£€å‡ºä»£ç  | Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ å‡†å¤‡çŽ¯å¢ƒ | Prepare Environment
        id: prep
        run: |
          # è‡ªåŠ¨èŽ·å–æœ€æ–°ç‰ˆæœ¬æˆ–ä½¿ç”¨æ‰‹åŠ¨è¾“å…¥
          if [ -n "${{ github.event.inputs.custom_version }}" ]; then
            VERSION=${{ github.event.inputs.custom_version }}
          else
            VERSION=$(curl -s "https://api.github.com/repos/caddyserver/caddy/releases/latest" | jq -r '.tag_name' | sed 's/v//')
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "base_image=caddy:${VERSION}" >> $GITHUB_OUTPUT

      - name: â­ï¸ æ£€æŸ¥ç‰ˆæœ¬å·æ˜¯å¦éœ€è¦æž„å»º | Check if build is needed
        id: version-check
        run: |
          if [ -f caddy.version ]; then
            OLD_VERSION=$(cat caddy.version)
          else
            OLD_VERSION=""
          fi
          echo "old_version=${OLD_VERSION}" >> $GITHUB_OUTPUT
          if [ "${OLD_VERSION}" = "${{ steps.prep.outputs.version }}" ]; then
            echo "å½“å‰ç‰ˆæœ¬ä¸Ž caddy.version ç›¸åŒï¼Œæ— éœ€æž„å»ºï¼Œè·³è¿‡æµç¨‹ã€‚"
            echo "skip_build=true" >> $GITHUB_OUTPUT
          else
            echo "skip_build=false" >> $GITHUB_OUTPUT

      - name: ðŸ› ï¸ é…ç½® Docker Buildx | Setup Docker Buildx
        if: steps.version-check.outputs.skip_build == 'false'
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” ç™»å½• Docker Hub | Login to Docker Hub
        if: steps.version-check.outputs.skip_build == 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸš€ æž„å»ºå¹¶æŽ¨é€é•œåƒ | Build and Push Image
        if: steps.version-check.outputs.skip_build == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/caddy.dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          build-args: |
            CADDY_VERSION=${{ steps.prep.outputs.version }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/caddy:${{ steps.prep.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/caddy:alpine
            ${{ secrets.DOCKERHUB_USERNAME }}/caddy:latest
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: âœ… å®Œæˆå¹¶è¾“å‡ºä¿¡æ¯ | Complete and Print Info
        if: steps.version-check.outputs.skip_build == 'false'
        run: |
          echo "Caddy é•œåƒå·²æž„å»ºå¹¶æŽ¨é€, ç‰ˆæœ¬: ${{ steps.prep.outputs.version }}"
          echo "Caddy image has been built and pushed, version: ${{ steps.prep.outputs.version }}"

      - name: ðŸ“ å†™å…¥ç‰ˆæœ¬å·åˆ° caddy.version æ–‡ä»¶ | Write Version to File
        if: steps.version-check.outputs.skip_build == 'false'
        run: |
          echo "${{ steps.prep.outputs.version }}" > caddy.version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add caddy.version
          git commit -m "chore: update version file to Caddy ${{ steps.prep.outputs.version }}"
          git push
