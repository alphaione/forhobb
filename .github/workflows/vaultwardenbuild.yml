name: è‡ªåŠ¨æž„å»º Vaultwarden | Auto Build Vaultwarden from Source
on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘æŒ‰é’®
  schedule:  # æ¯å‘¨æ—¥åŒ—äº¬æ—¶é—´10ç‚¹è‡ªåŠ¨æž„å»º
    - cron: '0 2 * * 0'

jobs:
  build:
    name: Build vaultwarden(${{ matrix.tag }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dockerfile: docker/Dockerfile.alpine
            tag: alpine
          - dockerfile: docker/Dockerfile.debian
            tag: debian
      fail-fast: false # å…è®¸å•ä¸ªå¤±è´¥ä¸å½±å“å…¶ä»–æž„å»º

    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ·ï¸ èŽ·å–æœ€æ–°å‘è¡Œç‰ˆ | Get Latest Release
        id: get-release
        run: |
          LATEST_RELEASE=$(curl -sL https://api.github.com/repos/dani-garcia/vaultwarden/releases/latest | jq -r '.tag_name')
          echo "latest_release=${LATEST_RELEASE}" >> $GITHUB_OUTPUT

      - name: â­ï¸ æ£€æŸ¥ç‰ˆæœ¬å·æ˜¯å¦éœ€è¦æž„å»º | Check if build is needed
        id: version-check
        run: |
          if [ -f vault.version ]; then
            OLD_VERSION=$(cat vault.version)
          else
            OLD_VERSION=""
          fi
          echo "old_version=${OLD_VERSION}" >> $GITHUB_OUTPUT
          if [ "${OLD_VERSION}" = "${{ steps.get-release.outputs.latest_release }}" ]; then
            echo "å½“å‰ç‰ˆæœ¬ä¸Ž vault.version ç›¸åŒï¼Œæ— éœ€æž„å»ºï¼Œè·³è¿‡æµç¨‹ã€‚"
            exit 0
          fi

      - name: ðŸ”„ æ£€å‡ºæºä»£ç  | Checkout Source Code
        uses: actions/checkout@v4
        with:
          repository: JinkaiNiu/vaultwarden-zh-cn
          # ref: main  # å¯æ”¹ä¸ºç‰¹å®šåˆ†æ”¯æˆ–tag
          path: source-code

      - name: ðŸ—ï¸ é…ç½® QEMU | Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸ”§ é…ç½® Buildx | Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” ç™»å½• Docker Hub | Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸš€ æž„å»ºå¹¶æŽ¨é€é•œåƒ | Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: ./source-code
          file: ./source-code/${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/vaultwarden-self:${{ steps.get-release.outputs.latest_release }}-${{ matrix.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/vaultwarden-self:${{ matrix.tag }}
          build-args: |
            VAULTWARDEN_VERSION=${{ steps.get-release.outputs.latest_release }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… å®Œæˆå¹¶è¾“å‡ºä¿¡æ¯ | Complete and Print Info
        run: |
          echo "Vaultwarden-${{ matrix.tag }}é•œåƒå·²æž„å»ºå¹¶æŽ¨é€, ç‰ˆæœ¬: ${{ steps.get-release.outputs.latest_release }}"
          echo "Build & push for Vaultwarden-${{ matrix.tag }} completed, version: ${{ steps.get-release.outputs.latest_release }}"
          
      - name: ðŸ“¦ æäº¤ vault.version æ–‡ä»¶ | Commit vault.version file
        run: |
          echo "${{ steps.get-release.outputs.latest_release }}" > vault.version
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add vault.version
          git commit -m "chore: update vault.version to ${{ steps.get-release.outputs.latest_release }}" || echo "No changes to commit"
          git push
