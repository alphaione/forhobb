name: è‡ªåŠ¨æ„å»º Vaultwarden | Auto Build Vaultwarden from Source
on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘æŒ‰é’®
  schedule:  # æ¯å‘¨æ—¥åŒ—äº¬æ—¶é—´10ç‚¹è‡ªåŠ¨æ„å»º
    - cron: '0 2 * * 0'

jobs:
  cross-platform-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dockerfile: docker/Dockerfile.alpine
            tag: alpine
          - dockerfile: docker/Dockerfile.debian
            tag: debian
      fail-fast: false # å…è®¸å•ä¸ªå¤±è´¥ä¸å½±å“å…¶ä»–æ„å»º

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ”„ æ£€å‡ºæºä»£ç  | Checkout Source Code
        uses: actions/checkout@v4
        with:
          repository: JinkaiNiu/vaultwarden-zh-cn
          # ref: main  # å¯æ”¹ä¸ºç‰¹å®šåˆ†æ”¯æˆ–tag
          path: source-code

      - name: ğŸ·ï¸ è·å–æœ€æ–°å‘è¡Œç‰ˆ | Get Latest Release
        id: get-release
        run: |
          LATEST_RELEASE=$(curl -sL https://api.github.com/repos/dani-garcia/vaultwarden/releases/latest | jq -r '.tag_name')
          echo "latest_release=${LATEST_RELEASE}" >> $GITHUB_OUTPUT

      - name: ğŸ—ï¸ é…ç½® QEMU | Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ é…ç½® Buildx | Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” ç™»å½• Docker Hub | Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸš€ æ„å»ºå¹¶æ¨é€é•œåƒ | Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: ./source-code
          file: ./source-code/${{ matrix.dockerfile.path }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/vaultwarden-self:${{ steps.get-release.outputs.latest_release }}-${{ matrix.dockerfile.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/vaultwarden-self:${{ matrix.dockerfile.tag }}
          build-args: |
            VAULTWARDEN_VERSION=${{ steps.get-release.outputs.latest_release }}          
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… å®Œæˆå¹¶è¾“å‡ºä¿¡æ¯ | Complete and Print Info
        run: |
          echo "Vaultwarden-${{ matrix.tag }}é•œåƒå·²æ„å»ºå¹¶æ¨é€, ç‰ˆæœ¬: ${{ steps.get-release.outputs.latest_release }}"
          echo "Build & push for Vaultwarden-${{ matrix.tag }} completed, version: ${{ steps.get-release.outputs.latest_release }}"
          
