name: è‡ªåŠ¨æž„å»º Vaultwarden | Auto Build Vaultwarden from Source
on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘æŒ‰é’®
  schedule:  # æ¯å‘¨æ—¥åŒ—äº¬æ—¶é—´10ç‚¹è‡ªåŠ¨æž„å»º
    - cron: '0 2 * * *'

jobs:
  check_version:
    runs-on: ubuntu-latest
    outputs:
      skip_build: ${{ steps.check_version.outputs.skip_build }}
      latest_release: ${{ steps.get-release.outputs.latest_release }}
    steps:
      - name: ðŸ·ï¸ èŽ·å–æœ€æ–°å‘è¡Œç‰ˆ | Get Latest Release
        id: get-release
        run: |
          LATEST_RELEASE=$(curl -sL https://api.github.com/repos/dani-garcia/vaultwarden/releases/latest | jq -r '.tag_name')
          echo "latest_release=${LATEST_RELEASE}" >> $GITHUB_OUTPUT

      - name: â© æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦éœ€è¦æž„å»º | Check If Build Needed
        id: check_version
        run: |
          NEW_VERSION="${{ steps.get-release.outputs.latest_release }}"
          if [ -f vault.version ]; then
            OLD_VERSION=$(cat vault.version)
          else
            OLD_VERSION=""
          fi
          if [ "$NEW_VERSION" = "$OLD_VERSION" ]; then
            echo "skip_build=true" >> $GITHUB_OUTPUT
            echo "ç‰ˆæœ¬æœªå˜åŒ–ï¼Œè·³è¿‡æž„å»ºã€‚"
          else
            echo "skip_build=false" >> $GITHUB_OUTPUT
            echo "ç‰ˆæœ¬å‘ç”Ÿå˜åŒ–ï¼Œç»§ç»­æž„å»ºã€‚"
          fi

  build:
    needs: check_version
    if: needs.check_version.outputs.skip_build == 'true'
    runs-on: ubuntu-latest
    name: Build vaultwarden(${{ matrix.tag }})
    strategy:
      matrix:
        include:
          - dockerfile: docker/Dockerfile.alpine
            tag: alpine
          - dockerfile: docker/Dockerfile.debian
            tag: debian
      fail-fast: false # å…è®¸å•ä¸ªå¤±è´¥ä¸å½±å“å…¶ä»–æž„å»º

    permissions:
      contents: read
      packages: write
      
    steps:
      - name: ðŸ”„ æ£€å‡ºæºä»£ç  | Checkout Source Code
        uses: actions/checkout@v4
        with:
          repository: JinkaiNiu/vaultwarden-zh-cn
          # ref: main  # å¯æ”¹ä¸ºç‰¹å®šåˆ†æ”¯æˆ–tag
          path: source-code

      - name: ðŸ—ï¸ é…ç½® QEMU | Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸ”§ é…ç½® Buildx | Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” ç™»å½• Docker Hub | Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸš€ æž„å»ºå¹¶æŽ¨é€é•œåƒ | Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: ./source-code
          file: ./source-code/${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/vaultwarden-self:${{ needs.check_version.outputs.latest_release }}-${{ matrix.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/vaultwarden-self:${{ matrix.tag }}
          build-args: |
            VAULTWARDEN_VERSION=${{ needs.check_version.outputs.latest_release }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… å®Œæˆå¹¶è¾“å‡ºä¿¡æ¯ | Complete and Print Info
        run: |
          echo "Vaultwarden-${{ matrix.tag }}é•œåƒå·²æž„å»ºå¹¶æŽ¨é€, ç‰ˆæœ¬: ${{ needs.check_version.outputs.latest_release }}"
          echo "Build & push for Vaultwarden-${{ matrix.tag }} completed, version: ${{ needs.check_version.outputs.latest_release }}"

  commit_version:
  #  needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ æäº¤ vault.version æ–‡ä»¶ | Commit vault.version file
        run: |
          echo "${{ needs.check_version.outputs.latest_release }}" > vault.version
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add vault.version
          git commit -m "chore: update vault.version to ${{ needs.check_version.outputs.latest_release }}" || echo "No changes to commit"
          git push
