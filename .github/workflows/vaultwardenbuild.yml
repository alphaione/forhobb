name: 自动构建 Vaultwarden | Auto Build Vaultwarden from Source
on:
  workflow_dispatch:  # 手动触发按钮
  schedule:  # 每周日北京时间10点自动构建
    - cron: '0 2 * * *'

jobs:
  check_version:
    runs-on: ubuntu-latest
    outputs:
      skip_build: ${{ steps.check_version.outputs.skip_build }}
      latest_release: ${{ steps.get-release.outputs.latest_release }}
    steps:
      - name: 🏷️ 获取最新发行版 | Get Latest Release
        id: get-release
        run: |
          LATEST_RELEASE=$(curl -sL https://api.github.com/repos/dani-garcia/vaultwarden/releases/latest | jq -r '.tag_name')
          echo "latest_release=${LATEST_RELEASE}" >> $GITHUB_OUTPUT

      - name: ⏩ 检查版本是否需要构建 | Check If Build Needed
        id: check_version
        run: |
          NEW_VERSION="${{ steps.get-release.outputs.latest_release }}"
          if [ -f vault.version ]; then
            OLD_VERSION=$(cat vault.version)
          else
            OLD_VERSION=""
          fi
          if [ "$NEW_VERSION" = "$OLD_VERSION" ]; then
            echo "skip_build=true" >> $GITHUB_OUTPUT
            echo "版本未变化，跳过构建。"
          else
            echo "skip_build=false" >> $GITHUB_OUTPUT
            echo "版本发生变化，继续构建。"
          fi

  build:
    needs: check_version
    if: needs.check_version.outputs.skip_build == 'true'
    runs-on: ubuntu-latest
    name: Build vaultwarden(${{ matrix.tag }})
    strategy:
      matrix:
        include:
          - dockerfile: docker/Dockerfile.alpine
            tag: alpine
          - dockerfile: docker/Dockerfile.debian
            tag: debian
      fail-fast: false # 允许单个失败不影响其他构建

    permissions:
      contents: read
      packages: write
      
    steps:
      - name: 🔄 检出源代码 | Checkout Source Code
        uses: actions/checkout@v4
        with:
          repository: JinkaiNiu/vaultwarden-zh-cn
          # ref: main  # 可改为特定分支或tag
          path: source-code

      - name: 🏗️ 配置 QEMU | Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: 🔧 配置 Buildx | Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 登录 Docker Hub | Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🚀 构建并推送镜像 | Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: ./source-code
          file: ./source-code/${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/vaultwarden-self:${{ needs.check_version.outputs.latest_release }}-${{ matrix.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/vaultwarden-self:${{ matrix.tag }}
          build-args: |
            VAULTWARDEN_VERSION=${{ needs.check_version.outputs.latest_release }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ✅ 完成并输出信息 | Complete and Print Info
        run: |
          echo "Vaultwarden-${{ matrix.tag }}镜像已构建并推送, 版本: ${{ needs.check_version.outputs.latest_release }}"
          echo "Build & push for Vaultwarden-${{ matrix.tag }} completed, version: ${{ needs.check_version.outputs.latest_release }}"

  commit_version:
  #  needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 📦 提交 vault.version 文件 | Commit vault.version file
        run: |
          echo "${{ needs.check_version.outputs.latest_release }}" > vault.version
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add vault.version
          git commit -m "chore: update vault.version to ${{ needs.check_version.outputs.latest_release }}" || echo "No changes to commit"
          git push
