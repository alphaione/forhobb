name: å¤šæž¶æž„ Derper æž„å»º | Multiarch Derper Build

on:
  schedule:
    - cron: '0 0 * * *' # æ¯æ—¥è‡ªåŠ¨åŒæ­¥
  workflow_dispatch:
    inputs:
      custom_version:
        description: "æŒ‡å®šDerperç‰ˆæœ¬ (e.g. '2.7.5')"
        required: false

env:
  PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7

jobs:
  derperbuild:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ æ£€å‡ºä»£ç  | Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ å‡†å¤‡çŽ¯å¢ƒ | Prepare Environment
        id: prep
        run: |
          # è‡ªåŠ¨èŽ·å–æœ€æ–°ç‰ˆæœ¬æˆ–ä½¿ç”¨æ‰‹åŠ¨è¾“å…¥
          if [ -n "${{ github.event.inputs.custom_version }}" ]; then
            VERSION=${{ github.event.inputs.custom_version }}
          else
            VERSION=$(curl -s https://api.github.com/repos/tailscale/tailscale/releases/latest | jq -r '.tag_name' | sed 's/v//')
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: ðŸ› ï¸ é…ç½® Docker Buildx | Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” ç™»å½• Docker Hub | Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸš€ æž„å»ºå¹¶æŽ¨é€é•œåƒ | Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/derper.dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          build-args: |
            DERPER_VERSION=${{ steps.prep.outputs.version }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/derper:${{ steps.prep.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/derper:latest
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: âœ… å®Œæˆå¹¶è¾“å‡ºä¿¡æ¯ | Complete and Print Info
        run: |
          echo "Derper é•œåƒå·²æž„å»ºå¹¶æŽ¨é€, ç‰ˆæœ¬: ${{ steps.prep.outputs.version }}"
          echo "Derper image has been built and pushed, version: ${{ steps.prep.outputs.version }}"

      - name: ðŸ“ å†™å…¥ç‰ˆæœ¬å·åˆ° derper.version æ–‡ä»¶ | Write Version to File
        run: |
          echo "${{ steps.prep.outputs.version }}" > derper.version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add derper.version
          git commit -m "chore: update version file to Derper ${{ steps.prep.outputs.version }}"
          git push
